<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletronic Voting Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="machine">
        <div class="screen">
            <div class="on-screen">
                <div class="on-screen--left">
                    <div class="yvf">
                        <span>Your Vote For</span>
                    </div>
                    <div class="role">
                        <span>COUNCILOR</span>
                    </div>
                    <div class="n-selected">
                        <div class="number flashing"></div>
                        <div class="number"></div>
                    </div>
                    <div class="candidate--info">
                        <span>Name: FULANO DE TAL<br/>
                              Political Party: QQQ<br/>
                              Vice-COUNCILOR: BELTRANO DE TAL<br/> 
                        </span>
                        
                    </div>
                </div>
                <div class="on-screen--right">
                    <div class="candidate--image">
                        <img src="images/84.jpg" alt="Thats is your selected candidate">
                        Councilor
                    </div>
                    <div class="vice--image">
                        <img src="images/84_2.jpg" alt="Thats is your selected vice-candidate">
                        Vice-Councilor
                    </div>
                </div>
            </div>
            <div class="instructions">
                Press: <br/>
                CONFIRM to CONFIRM your vote <br/>
                CLEAR to RESET your vote <br/>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicou('1')">1</div>
                <div class="keyboard--button" onclick="clicou('2')">2</div>
                <div class="keyboard--button" onclick="clicou('3')">3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicou('4')">4</div>
                <div class="keyboard--button" onclick="clicou('5')">5</div>
                <div class="keyboard--button" onclick="clicou('6')">6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicou('7')">7</div>
                <div class="keyboard--button" onclick="clicou('8')">8</div>
                <div class="keyboard--button" onclick="clicou('9')">9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicou('0')">0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button btn-blank" onclick="blank()">BLANK</div>
                <div class="keyboard--button btn-clear" onclick="startStage()">CLEAR</div>
                <div class="keyboard--button btn-conf" onclick="confirm()">CONFIRM</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
